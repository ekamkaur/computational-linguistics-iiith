<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Experiment-1</title>
</head>
<body>
    <div style="text-align: center; padding-top: 3ch;">
        <select id="lang" onchange="Hidden(this)">
            <option value="0">--Select a language--</option>
            <option value="1">English</option>
            <option value="2">Hindi</option>
        </select>
        <div>
            <p hidden id="text" style="color: blue;">
                <b>Form a sentence (Declarative or Interrogative or any other type) from the given words</b><br>
                <i>(select the buttons in proper order)</i>
            </p>
            <div hidden id="but">
            </div>
            <p hidden id="text2"  style="color: blue;">
                <b>Formed Sentence</b><br>               
                <i>(after selecting the words)</i>
            </p>
            <h3 hidden id="textBut">
            </h3>
            <button hidden id="reformBut" onclick="reformFun()">Re-form the sentence
            </button><br><br>
            <button hidden id="checkBut" onclick="checkFun()">Check the correctness of this sentence
            </button>
            <div>
                <h2 hidden id="rightAns" style="color: green;">
                    Right Answer!!!
                </h2>
                <h2 hidden id="wrongAns" style="color: red;">
                    Wrong Answer!!!
                </h2>
            </div>
            <button hidden id = "getCorrectBut">Get Correct Sentence
            </button>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
